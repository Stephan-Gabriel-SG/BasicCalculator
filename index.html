<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SG's Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
</head>
<body>
    <div class="container">
        <nav>
            <span>SG's Calculator</span>
        </nav>
        <div class="calculatorContainer">
            <div class="display">
                <span id="expression"></span>
                <span id="result"></span>
            </div>
            <div class="buttonContainer">
                <div id="A/C" class="btn delete">A/C</div>
                <div id="Del" class="btn delete">Del</div>
                <div id="percent" class="btn operate">%</div>
                <div id="divide" class="btn operate">&divide;</div>
                <div id="7" class="btn">7</div>
                <div id="8" class="btn">8</div>
                <div id="9" class="btn">9</div>
                <div id="multiply" class="btn operate">&times;</div>
                <div id="4" class="btn">4</div>
                <div id="5" class="btn">5</div>
                <div id="6" class="btn">6</div>
                <div id="minus" class="btn operate">&minus;</div>
                <div id="1" class="btn">1</div>
                <div id="2" class="btn">2</div>
                <div id="3" class="btn">3</div>
                <div id="plus" class="btn operate">&plus;</div>
                <div id="0" class="btn">0</div>
                <div id="." class="btn">.</div>
                <div id="equals" class="btn">&equals;</div>
            </div>
        </div>
        <footer>
            <span>SG</span>
        </footer>
    </div>
</body>
</html>
